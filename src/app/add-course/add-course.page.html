<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Course</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <div class="ion-margin-horizontal">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input name="title" [(ngModel)]="course.name" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Author</ion-label>
          <ion-input name="author" [(ngModel)]="course.author"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Image</ion-label>
          <ion-input name="image" [(ngModel)]="course.image"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Keywords</ion-label>
          <ion-input name="keywords" [(ngModel)]="course.keywords"></ion-input>
        </ion-item>
      </div>
      <div class="ion-margin-vertical">
        <ion-button (click)="addCourse()" color="primary" fill="solid" expand="block">
          <ion-icon slot="start" name="add-outline"></ion-icon>
          ADD
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
