<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="deleteCourseConfirm()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Course Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-img [src]="course.image"></ion-img>
        <ion-card-header>
          <ion-card-title>{{ course.name }}</ion-card-title>
          <ion-card-subtitle class="ion-text-end">Author: {{ course.author }}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <ion-list>
            <ion-list-header>
              <ion-label>CONTENT:</ion-label>
            </ion-list-header>
            <ion-item *ngFor="let keyword of course.keywords.split(',')">
              <ion-label>{{keyword}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
